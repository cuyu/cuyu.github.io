---
layout: default
title: Tags
permalink: /tags/
---

<h2>Tags</h2>
{% for tag in site.tags %}
	<a href="/tags/#{{ tag[0] }}" class="post-tag"> {{ tag[0] }} ({{ tag[1].size }})</a>
{% endfor %}

<ul class="tags-box">
{% for tag in site.tags %}
	<li>{{ tag[0] }}</li>
	{% for post in tag[1] %}
		<a href="{{ post.url }}">
			{{ post.title }}
			<small>{{ post.date | date_to_string }}</small>
		</a><br>
	{% endfor %}
{% endfor %}
</ul>
