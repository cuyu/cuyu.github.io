---
layout: default
title: Tags
permalink: /tags/
---

<h2>Tags</h2>
{% for tag in site.tags %}
	<a href="/tags/#{{ tag[0] }}" class="post-tag"> {{ tag[0] }} ({{ tag[1].size }})</a>
{% endfor %}


{% for tag in site.tags %}
	<h3 class="tag-list" id="{{ tag[0] }}">{{ tag[0] }}</h3>
	<ul class="article-list">
	{% for post in tag[1] %}
		<a href="{{ post.url }}">
			<li>
				{{ post.title }}
				<small>{{ post.date | date_to_string }}</small>
			</li>
		</a>
	{% endfor %}
	</ul>
{% endfor %}
