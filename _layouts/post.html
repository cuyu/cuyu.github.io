---
layout: default
---

<article class="post">

	<h1 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
	{% for tag in page.tags %}
		<a href="/blog/tags/#{{ tag | slugify }}" class="post-tag"> {{ tag }} </a>
	{% endfor %}
	<div class="post-content">{{ content }}</div>

	<p class="meta">Posted on <span class="postdate">{{ page.date | date: "%b %d, %Y" }}</span></p>

</article>
